<body>
  <div id="menu">
    <h1>Dino Run ðŸ¦–</h1>
    <button id="startBtn">Start Game</button>
    <p>Space / Left Click / Tap = Jump<br>Right Click / Double Tap = Crouch</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="restartMenu">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const menu = document.getElementById("menu");
    const restartMenu = document.getElementById("restartMenu");
    const finalScore = document.getElementById("finalScore");

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.6;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const dinoImg = new Image();
    dinoImg.src = "dino.png";
    const cactusImg = new Image();
    cactusImg.src = "cactus.png";

    let dino, ground, cactus, score, gameOver, speedIncrease, gameStarted;

    function initGame() {
      document.body.classList.remove("night");
      canvas.classList.remove("night");

      dino = {
        x: 50,
        y: 0,
        width: 60,
        height: 60,
        vy: 0,
        gravity: 1.3,
        jumpPower: -20,
        grounded: false,
        crouching: false,
      };
      ground = { y: canvas.height - 100, height: 100 };
      cactus = { x: canvas.width, y: ground.y - 45, width: 45, height: 45, speed: 6 };
      score = 0;
      gameOver = false;
      speedIncrease = 0.002;
      gameStarted = true;
      canvas.style.display = "block";
      menu.style.display = "none";
      restartMenu.style.display = "none";
    }

    function jump() {
      if (dino.grounded && !dino.crouching) {
        dino.vy = dino.jumpPower;
        dino.grounded = false;
      }
    }

    function crouch(start) {
      dino.crouching = start;
      dino.height = start ? 35 : 60;
    }

    function update() {
      if (!gameStarted || gameOver) return;

      // Speed control based on score
      if (score >= 5) cactus.speed = 10; // 5+ score â†’ faster (like 20ms)
      if (score >= 50) {
        document.body.classList.add("night");
        canvas.classList.add("night");
      }

      cactus.speed += speedIncrease / 100;

      dino.vy += dino.gravity;
      dino.y += dino.vy;

      if (dino.y + dino.height >= ground.y) {
        dino.y = ground.y - dino.height;
        dino.vy = 0;
        dino.grounded = true;
      }

      cactus.x -= cactus.speed;
      if (cactus.x + cactus.width < 0) {
        cactus.x = canvas.width + Math.random() * 200;
        score++;
        cactus.speed += 0.15;
      }

      // Collision
      const dinoBox = {
        left: dino.x + 10,
        right: dino.x + dino.width - 15,
        top: dino.y + 5,
        bottom: dino.y + dino.height - 5,
      };
      const cactusBox = {
        left: cactus.x + 5,
        right: cactus.x + cactus.width - 5,
        top: cactus.y + 5,
        bottom: cactus.y + cactus.height - 5,
      };

      if (
        dinoBox.left < cactusBox.right &&
        dinoBox.right > cactusBox.left &&
        dinoBox.top < cactusBox.bottom &&
        dinoBox.bottom > cactusBox.top
      ) {
        gameOver = true;
        setTimeout(() => showRestart(), 600);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#6d4c41";
      ctx.fillRect(0, ground.y, canvas.width, ground.height);

      if (cactusImg.complete)
        ctx.drawImage(cactusImg, cactus.x, cactus.y, cactus.width, cactus.height);
      if (dinoImg.complete)
        ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);

      ctx.fillStyle = "#222";
      ctx.font = "22px Arial";
      ctx.fillText("Score: " + score, 20, 30);
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function showRestart() {
      canvas.style.display = "none";
      restartMenu.style.display = "block";
      finalScore.textContent = "Your Score: " + score;
    }

    startBtn.addEventListener("click", () => {
      initGame();
      gameLoop();
    });

    restartBtn.addEventListener("click", () => {
      initGame();
      gameLoop();
    });

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    window.addEventListener("mousedown", (e) => {
      if (e.button === 0) jump();
      if (e.button === 2) {
        e.preventDefault();
        crouch(true);
        setTimeout(() => crouch(false), 400);
      }
    });
    window.addEventListener("contextmenu", e => e.preventDefault());

    let lastTap = 0;
    canvas.addEventListener("touchstart", e => {
      const currentTime = new Date().getTime();
      const tapGap = currentTime - lastTap;
      if (tapGap < 300 && tapGap > 0) {
        crouch(true);
        setTimeout(() => crouch(false), 400);
      } else {
        jump();
      }
      lastTap = currentTime;
    });
  </script>
</body>
</html>
