<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Snake-Style Moving Ball (Hold to Move)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #d1c4e9, #b39ddb);
      transition: background 0.5s ease;
      overflow: hidden;
    }

    #container {
      width: 80vw;
      height: 200px;
      position: relative;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #ball {
      width: 150px;
      height: 150px;
      background-color: #ff3d00;
      border-radius: 50%;
      position: absolute;
      left: 0;
      bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #5e35b1;
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      gap: 40px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="ball"></div>
</div>

<div class="button-container">
  <button id="leftBtn">ðŸ‘ˆ Move Left</button>
  <button id="rightBtn">ðŸ‘‰ Move Right</button>
</div>

<script>
  const ball = document.getElementById("ball");
  const container = document.getElementById("container");
  const body = document.body;
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");

  let position = 0;
  let direction = null;
  let speed = 3;
  let animationId = null;

  function getRandomColor() {
    const hue = Math.floor(Math.random() * 360);
    return `linear-gradient(135deg, hsl(${hue}, 70%, 80%), hsl(${(hue + 40) % 360}, 60%, 70%))`;
  }

  function changeBackground() {
    body.style.background = getRandomColor();
  }

  function updatePosition() {
    const containerWidth = container.clientWidth;
    const ballWidth = ball.offsetWidth;
    const maxPos = containerWidth - ballWidth;

    if (direction === "right") {
      position += speed;
      if (position > maxPos) {
        const overflow = position - maxPos;
        position = -ballWidth + overflow;
        changeBackground();
      }
    } else if (direction === "left") {
      position -= speed;
      if (position < -ballWidth) {
        const overflow = -position - ballWidth;
        position = maxPos - overflow;
        changeBackground();
      }
    }

    ball.style.left = position + "px";
    animationId = requestAnimationFrame(updatePosition);
  }

  function startMove(dir) {
    direction = dir;
    if (!animationId) updatePosition();
  }

  function stopMove() {
    cancelAnimationFrame(animationId);
    animationId = null;
  }

rightBtn.addEventListener("mouseenter", () => startMove("right"));
rightBtn.addEventListener("mouseleave", stopMove);

leftBtn.addEventListener("mouseenter", () => startMove("left"));
leftBtn.addEventListener("mouseleave", stopMove);

</script>

</body>
</html>
