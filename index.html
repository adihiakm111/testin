<!DOCTYPE html>
<html>
<head>
  <style>
    #ball {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: relative; /* Important: so it can move */
      left: 0;
      transition: left 0.2s ease; /* Smooth animation */
    }
    button{
      margin-top: 50px;
        margin-left: 50px;
    }
  </style>
</head>
<body>

<div id="ball"></div>
<button onclick="moveRight()">Move Right</button>

<script>
  let position = 0; // starting point
  function moveRight() {
    position += 15; // move by 10px
    document.getElementById("ball").style.left = position + "px";
  }
</script>

</body>
</html>
