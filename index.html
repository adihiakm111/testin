<!DOCTYPE html>
<html>
<head>
  <title>Moving Ball</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d1c4e9, #b39ddb);
      margin: 0;
    }

    #ball {
      width: 150px;
      height: 150px;
      background-color: #ff3d00;
      border-radius: 50%;
      position: relative;
      left: 0;
      transition: left 0.3s ease-in-out;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 60px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #5e35b1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="ball"></div>
<button onclick="moveRight()">ðŸ‘‰ Move Right</button>

<script>
  let position = 0;
  function moveRight() {
    position += 30; // move by 30px per click
    document.getElementById("ball").style.left = position + "px";
  }
</script>

</body>
</html>
